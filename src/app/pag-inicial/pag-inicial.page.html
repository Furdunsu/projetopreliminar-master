<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Adicionando o logo do Mercado Livre ao lado do tÃ­tulo -->
      <ion-img src="assets/mercado-livre.jpg" style="height: 60px;"></ion-img>
    </ion-buttons>
    <ion-title>Mercado Livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Categorias -->
  <ion-list>
    <ion-item lines="none" *ngFor="let category of categories" (click)="filterByCategory(category)">
      <ion-label>{{ category }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Produtos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of filteredProducts">
        <ion-card (click)="viewProduct(product)">
          <img [src]="product.imageUrl" alt="{{ product.name }}">
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-button shape="round" routerLink="/pag-login">login</ion-button>
      <ion-button shape="round" routerLink="/pag-cadastro">cadastar</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
