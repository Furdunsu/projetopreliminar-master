<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Adicionando o logo do Mercado Livre ao lado do título -->
      <ion-img src="assets/mercado-livre.jpg" style="height: 60px;"></ion-img>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo de E-mail -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="email" 
          label="E-mail" 
          type="email" 
          placeholder="Digite seu e-mail"
        ></ion-input>
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="error-message">
          E-mail inválido ou obrigatório!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Campo de Nome -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="nome" 
          label="Nome" 
          placeholder="Digite seu nome"
        ></ion-input>
        <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="error-message">
          Nome obrigatório!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Campo de CPF -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="cpf" 
          label="CPF" 
          placeholder="Digite seu CPF"
        ></ion-input>
        <div *ngIf="cadastroForm.get('cpf')?.invalid && cadastroForm.get('cpf')?.touched" class="error-message">
          CPF obrigatório!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Campo de Celular -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="celular" 
          label="Celular" 
          placeholder="Digite seu celular"
        ></ion-input>
        <div *ngIf="cadastroForm.get('celular')?.invalid && cadastroForm.get('celular')?.touched" class="error-message">
          Celular obrigatório!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Campo de Senha -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="senha" 
          label="Senha" 
          type="password" 
          placeholder="Digite sua senha"
        ></ion-input>
        <div *ngIf="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched" class="error-message">
          Senha deve ter no mínimo 6 caracteres!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Campo de Confirmar Senha -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-input 
          formControlName="confirmarSenha" 
          label="Confirmar Senha" 
          type="password" 
          placeholder="Confirme sua senha"
        ></ion-input>
        <div *ngIf="cadastroForm.hasError('mismatch') && cadastroForm.get('confirmarSenha')?.touched" class="error-message">
          As senhas não coincidem!
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!-- Botão de Submissão -->
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button 
          expand="full" 
          type="submit" 
          [disabled]="!cadastroForm.valid"
        >
          Cadastrar
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </form>
  <ion-row>
    <ion-col>
      <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
    </ion-col>
  </ion-row>
</ion-content>
